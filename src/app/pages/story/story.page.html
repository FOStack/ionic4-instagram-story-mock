<ion-content
fullscreen="true"
>

  <!-- <div
  style="
  display: block;
  position: absolute;
  height: 100%; 
  width: 100%;
  ">
    <img 
    style="
    display: block;
    height: 100%; 
    width: 100%;" 
    [src]="" 
    alt="">
  </div> -->
  


  <ion-toolbar
  color="none"
  >

    <ion-buttons
    slot="start"
    >
      <ion-button
      fill="clear">

        <ion-icon
        size="large"
        color="light"
        name="ios-settings">
        </ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-buttons
    slot="end"
    >
      <ion-button
      fill="clear">

        <ion-icon
        size="large"
        color="light"
        name="md-arrow-forward">
        </ion-icon>
        
      </ion-button>
    </ion-buttons>

  </ion-toolbar>




  <ion-row
  align-items-center
  justify-content-center
  style="
  position: absolute;
  bottom: 0;
  width: 100%
  ">
    
    <ion-button
    fill="clear"
    style="
    border-radius: 50%;
    ">   
      <ion-icon
      size="large"
      color="light"
      name="ios-filing">
      </ion-icon>
    </ion-button>

    <ion-button
    fill="clear"
    style="
    border-radius: 50%;
    ">   
      <ion-icon
      size="large"
      color="light"
      name="ios-flash"
      >
      </ion-icon>
    </ion-button>
  

    <ion-fab-button
    margin-horizontal
    size="large"
    mode="ios"
    color="light"
    style="
    border: solid 10px #e4e4e475;
    border-radius: 50%;
    ">   
    </ion-fab-button>

  
    <ion-button
    fill="clear"
    style="
    border-radius: 50%;
    ">   
      <ion-icon
      size="large"
      color="light"
      name="ios-sync"
      >
      </ion-icon>
    </ion-button>

    <ion-button
    fill="clear"
    style="
    border-radius: 50%;
    ">   
      <ion-icon
      size="large"
      color="light"
      name="md-happy">
      </ion-icon>
    </ion-button>
    
    <ion-toolbar
    text-center
    color="none"
    >
      <ion-button
      fill="clear"
      mode="md"
      >
        <ion-text
        color="light"
        >
          Normal
        </ion-text>
      </ion-button>
    </ion-toolbar>
    
  </ion-row>




</ion-content>
